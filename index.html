<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <article class="container-component">
    <div class="img-hero" role="img">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt=" image product for mobile" width="300">
      </picture>
      
    </div>

    <div class="description">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="div-price"><ins>$149.99</ins> <del>$169.99</del></div>

      <div id="container-anchor">
        <img src="./images/icon-cart.svg" alt="icon cart" width="12">
        <a href="#">Add to Cart</a>
      </div>

    </div>

  </article>

</body>

</html>
